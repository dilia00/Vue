<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Blog Details</title>
</head>

<body>
    <header class="header center">
        <div class="header__left">
            <a href="index.html" class="header__logo"><img src="img/logo.svg" alt="logo image"></a>
        </div>
        <nav class="header__right">
            <a href="index.html" class="header__link">Home</a>
            <a href="#" class="header__link">Project</a>
            <a href="blog.html" class="header__link">Blog</a>
        </nav>
    </header>
    <div class="banner-articles"></div>
    <main class="blog-articles center" id="blog-articles">
        <div class="blog-articles__content">
            <Comp v-for="article in filteredArticle" :articles="article" :key="article.id"></Comp>
        </div>
        <div class="tags">
            <h2 class="tags__title">Tags</h2>
            <div class="tags__btn-box">
                <Tags v-for="(tag, index) in tags" :tag_active="activeIndex === index" :tags="tag" :key="tags.id"
                    @click="onClickTag(index)"></Tags>
            </div>
        </div>
    </main>

    <footer class="footer center">

            <div class="footer__social">
                <a href="https://twitter.com/" class="social__link"><svg xmlns="http://www.w3.org/2000/svg" height="22"
                        width="18" viewBox="0 0 512 512">

                    </svg></a>
                <a href="https://www.linkedin.com/" class="social__link">
                    <svg xmlns="http://www.w3.org/2000/svg" height="22" width="16" viewBox="0 0 448 512">
                        <path
                            d="M100.3 448H7.4V148.9h92.9zM53.8 108.1C24.1 108.1 0 83.5 0 53.8a53.8 53.8 0 0 1 107.6 0c0 29.7-24.1 54.3-53.8 54.3zM447.9 448h-92.7V302.4c0-34.7-.7-79.2-48.3-79.2-48.3 0-55.7 37.7-55.7 76.7V448h-92.8V148.9h89.1v40.8h1.3c12.4-23.5 42.7-48.3 87.9-48.3 94 0 111.3 61.9 111.3 142.3V448z" />
                    </svg>
                </a>
            </div>
        </div>
        <div class="footer__pages footer__item">
            <h4 class="footer__pages-title">Pages</h4>
            <a href="#" class="footer__pages-link">Home</a>
            <a href="#" class="footer__pages-link">Project</a>
            <a href="#" class="footer__pages-link">Blog</a>
        </div>
        <div class="footer__contact footer__item">
            <h4 class="footer__contact-title">Contact</h4>
            <p class="footer__contact-adres">55 East Birchwood Ave. Brooklyn,&nbsp;New York 11201</p>
            <p class="footer__contact-emale">contact@interno.com</p>
            <p class="footer__contact-phone">(123) 456 - 7890</p>
        </div>
    </footer>
    <script>
        const Comp = {
            name: 'Comp',
            props: {
                articles: { type: Object, default: {} },
            },
            template: `<div class="blog-article"> 
                <h2 class="blog-articles__title">{{articles.title}}</h2>
                <img class="blog-articles__img-1" :src="articles.imageUrl_1" :alt="articles.alt">
                <div class="blog-articles__date">
                    <p>{{articles.date}}</p>
                    <nav class="blog-articles__nav">
                        <a href="#" class="blog-articles__link breadcrumbs">Interior</a>
                        <a href="index.html" class="blog-articles__link breadcrumbs">Home</a>
                        <a href="#" class="blog-articles__link breadcrumbs">Decore</a>
                    </nav>
                </div>
                <p class="blog-articles__text">Lorem ipsum dolor sit amet, adipiscing Aliquam eu sem vitae
                    turpmaximus.posuere in.Contrary to popular belief.There are many variations of passages of Lorem Ipsum
                    available, but the majority have suffered alteration in some form, by injecthumour, or randomised words
                    which don't look even slightly believable.</p>
                <p class="blog-articles__text">Embarrassing hidden in the middle of text. All the Lorem Ipsum generators on
                    the Internet tend to repeat predefined chunks as necessary.</p>
                <div class="quotes">
                    <img src="img/quotes.svg" alt="quotes" class="quotes__img">
                    <p class="quotes__text">The details are not the details. They make the design.</p>
                </div>
                <h2 class="blog-articles__subtitle">{{articles.subtitle}}</h2>
                <p class="blog-articles__text">Lorem ipsum dolor sit amet, adipiscing Aliquam eu sem vitae
                turpmaximus.posuere in.Contrary to popular belief.There are many variations of passages of Lorem Ipsum
                available, but the majority have suffered.</p>
                <ol class="blog-articles__ol">
                    <li class="blog-articles__list">Contrary to popular belief.There are many variations of passages of
                        Lorem Ipsum available, but the majority have suffered.</li>
                    <li class="blog-articles__list">Contrary to popular belief.There are many variations of passages of
                        Lorem Ipsum available, but the majority have suffered.</li>
                    <li class="blog-articles__list">Contrary to popular belief.There are many variations of passages of
                        Lorem Ipsum available, but the majority have suffered.</li>
                </ol>
                <img class="blog-articles__img-2" :src="articles.imageUrl_2" :alt="articles.alt">
                <p class="blog-articles__text">Lorem ipsum dolor sit amet, adipiscing Aliquam eu sem vitae
                turpmaximus.posuere in.Contrary to popular belief.There are many variations of passages of Lorem Ipsum
                available, but the majority have suffered.</p>
            </div>`,
        };
        const Tags = {
            name: 'Tags',
            props: {
                tag_active: { type: Boolean, default: false },
                tags: { type: Object, default: {} },
            },
            template: `<button class="tags__btn" :class="{tag_active}" @click="$emit('click')">{{tags.title}}</button>`,
        };

        new Vue({
            el: '#blog-articles',
            components: {
                Comp,
                Tags,
            },
            data: {
                activeIndex: 0,
                articles: [
                    {
                        id: 1,
                        tag: 'Kitchen',
                        title: 'Let’s Get Solution for Building Construction Work',
                        subtitle: 'Design sprints are great',
                        date: '26 December,2022 ',
                        imageUrl_1: 'img/article_1.png',
                        imageUrl_2: 'img/article_2.png',
                        alt: 'image'
                    },
                    {
                        id: 2,
                        tag: 'Bedroom',
                        title: 'Let’s Get Solution for Building Construction Work',
                        subtitle: 'Design sprints are great',
                        date: '26 December,2022 ',
                        imageUrl_1: 'img/bedroom_1.jpg',
                        imageUrl_2: 'img/bedroom_2.jpg',
                        alt: 'image'
                    },
                    {
                        id: 3,
                        tag: 'Building',
                        title: 'Let’s Get Solution for Building Construction Work',
                        subtitle: 'Design sprints are great',
                        date: '26 December,2022 ',
                        imageUrl_1: 'img/building_1.jpg',
                        imageUrl_2: 'img/building_2.jpg',
                        alt: 'image'
                    },
                    {
                        id: 4,
                        tag: 'Architecture',
                        title: 'Let’s Get Solution for Building Construction Work',
                        subtitle: 'Design sprints are great',
                        date: '26 December,2022 ',
                        imageUrl_1: 'img/architecture_1.jpg',
                        imageUrl_2: 'img/architecture_2.jpg',
                        alt: 'image'
                    },
                    {
                        id: 5,
                        tag: 'Kitchen Planning',
                        title: 'Let’s Get Solution for Building Construction Work',
                        subtitle: 'Design sprints are great',
                        date: '26 December,2022 ',
                        imageUrl_1: 'img/kitchen-planning_1.jpg',
                        imageUrl_2: 'img/kitchen-planning_2.jpg',
                        alt: 'image'
                    }
                ],
                tags: [
                    { title: 'Kitchen' },
                    { title: 'Bedroom' },
                    { title: 'Building' },
                    { title: 'Architecture' },
                    { title: 'Kitchen Planning' },
                    { title: 'Bedroom' }
                ]
            },
            methods: {
                onClickTag(index) {
                    if (this.activeIndex === index) {
                        this.activeIndex = 0;
                    } else {
                        this.activeIndex = index;
                    }
                }
            },
            computed: {
                filteredArticle() {
                    return this.articles.filter(article => article.tag.includes(this.tags[this.activeIndex].title));

                }
            },
        },
        );
    </script>

</body>

</html>
