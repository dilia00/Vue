<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>

<body>
    <!-- Есть список элементов. Пользователь может добавлять новые элементы списка с текстом “Новый элемент списка” нажав на кнопку "Добавить". -->
    <!-- При клике на элемент списка он должен быть удален. (по желанию) -->
    <div id="app">
        <ul>
            <li @click="remove(item)" v-for="item in items">{{ item }}</li>
        </ul>
        <button @click="add">Добавить</button>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                items: ['Элемент1', 'Элемент2', 'Элемент3']
            },
            methods: {
                add: function () {
                    this.items.push('Новый элемент списка')
                },
                remove: function (index) {
                    this.items.splice(index, 1)
                }
            }
        })
    </script>
</body>

</html>
